<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Formulario Estilizado</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container label {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #ff7eb3;
            outline: none;
            box-shadow: 0px 0px 5px #ff7eb3;
        }

        .login-container button {
            background: linear-gradient(135deg, #ff6a88, #ff99ac);
            border: none;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(255, 105, 135, 0.4);
        }

        .login-container button:active {
            transform: translateY(1px);
            box-shadow: 0px 5px 10px rgba(255, 105, 135, 0.4);
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .login-container p a {
            color: #ff6a88;
            font-weight: bold;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="iniciarsesion.php" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña" required>

            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="formulario.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
